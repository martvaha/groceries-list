<div class="user-avatar__container">
  <button mat-button (click)="authService.signInWithFacebook()" *ngIf="!user; else menu">
    <mat-icon>person</mat-icon>Logi sisse
  </button>
  <ng-template #menu>
    <button
      [matMenuTriggerFor]="menu"
      class="user-avatar__image"
      [ngStyle]="{ 'background-image': 'url(' + user?.photoURL + ')'}"
    ></button>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item (click)="authService.signOut()">Logi v√§lja</button>
      </ng-template>
    </mat-menu>
  </ng-template>
</div>
