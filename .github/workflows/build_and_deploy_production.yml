name: Deploy to Firebase Hosting on push (production)
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: production
jobs:
  build_and_deploy_production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Build app
        # switch back to groceries-list:app-shell:$PROJECT_ID once app shell build is fixed
        run: yarn nx run groceries-list:build:$PROJECT_ID

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GROCERIES_LIST }}'
          channelId: live
          projectId: '${{ env.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
