<div class="user-avatar__container">
  <button mat-button (click)="login()" *ngIf="!user; else menu">
    <mat-icon>person</mat-icon><span i18n>Log in</span>
  </button>
  <ng-template #menu>
    <button
      [matMenuTriggerFor]="menu"
      class="user-avatar__image"
      [ngStyle]="{
        'background-image': 'url(' + (user?.photoURL ? user!.photoURL : 'assets/avatar.svg') + ')'
      }"
    ></button>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item (click)="logout()" i18n>Sign out</button>
        <a mat-menu-item [routerLink]="['/home', 'profile']" i18n>Profile</a>
      </ng-template>
    </mat-menu>
  </ng-template>
</div>
