<label id="theme-select" i18n>Theme</label>

<mat-radio-group
  aria-labelledby="theme-select"
  class="theme"
  [formControl]="themeControl"
  (change)="onThemeChange($event)"
>
  <mat-radio-button value="system">
    <ng-container *ngIf="systemTheme$ | async; let systemTheme">
      System ({ systemTheme , select, light {light} dark {dark} other {{{systemTheme}}} })
    </ng-container>
  </mat-radio-button>
  <mat-radio-button value="light" i18n> Light </mat-radio-button>
  <mat-radio-button value="dark" i18n> Dark </mat-radio-button>
</mat-radio-group>

<label id="language-select" i18n>Language</label>

<mat-radio-group
  aria-labelledby="language-select"
  class="language"
  [formControl]="languageControl"
  (change)="onLanguageChange($event)"
>
  <mat-radio-button value="system"><span i18n>Default</span></mat-radio-button>
  <mat-radio-button value="en">
    <span class="language-label"><mat-icon svgIcon="en"></mat-icon><span i18n>English</span></span></mat-radio-button
  >
  <mat-radio-button value="et">
    <span class="language-label"><mat-icon svgIcon="et"></mat-icon><span i18n>Estonian</span></span></mat-radio-button
  >
</mat-radio-group>
